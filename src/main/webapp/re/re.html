#@layout()
#define main()
<h1>Re管理
</h1>
<div class="table_box">
	<table class="list">
		<tbody>
			<tr>
				<th width="10%">工单编号</th>
				<th width="60%">问题描述</th>
				<th width="20%">分类</th>
				<th width="10%">操作</th>
			</tr>
			
			#for(x : rePage.getList())
			<tr>
				<td style="text-align:left;">#(x.order_code)</td>
				<td style="text-align:left;">#(x.problem_description)</td>
				<td style="text-align:left;">#(x.remark)</td>
				<td style="text-align:left;">
					&nbsp;&nbsp;<a href="/re/edit/#(x.id)">修改</a>
				</td>
			</tr>
			#end
		</tbody>
	</table>
	#@paginate(rePage.pageNumber, rePage.totalPage, "/re/")
</div>
#end
